{{ define "main" }}

<div class="row">
    <div class="col-md-12">
        <h2>{{ .Title }}</h2>
        <p>{{ .Date.Format .Site.Params.timestamp }} by {{.Params.author}}</p>
    </div>
    <div class="col-md-12">
        {{ .Content }}
    </div>
    <div class="col-md-12">
        {{if .PrevPage}}
        <a href="{{ .PrevPage.Permalink }}">
            <i class="far fa-arrow-alt-circle-left fa-3x"></i>
        </a>
        {{end}} {{if .NextPage}}
        <a class="float-right" href="{{ .NextPage.Permalink }}">
            <i class="far fa-arrow-alt-circle-right fa-3x"></i>
        </a>
        {{end}}
    </div>
</div>

{{ end }}
