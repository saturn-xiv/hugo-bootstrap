{{ define "main" }}

<div class="row">
    {{ range .Data.Pages }}
    <div class="col-md-4">
        <h2>{{ .Title }}</h2>
        <p>{{ .Summary }}</p>
        <p>
            <a class="btn btn-secondary" href="{{ .Permalink }}" role="button">
                {{i18n "ListPageMore"}} &raquo;
            </a>
        </p>
    </div>
    {{ end }}
</div>

{{end}}
