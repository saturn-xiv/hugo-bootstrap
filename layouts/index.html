{{ define "title"  }}
{{ .Title }}
{{ end }}

{{ define "main" }}

<div class="row">
    <div class="col-md-12">
        <h1> {{ .Title }}</h1>
        <p>{{ .Site.LastChange.Format .Site.Params.timestamp }}</p>
    </div>
    {{ range .Site.RegularPages }}
    <div class="col-md-4">
        <h2>{{ .Title }}</h2>
        <p>{{ substr .Summary 0 200 }}</p>
        <p>
            <a class="btn btn-secondary" href="{{ .Permalink }}" role="button">
                {{i18n "ListPageMore"}} &raquo;
            </a>
        </p>
    </div>
    {{ end }}
</div>

{{end}}
